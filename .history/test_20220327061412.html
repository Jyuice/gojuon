      * {
        padding: 0;

      .wrap {
        filter: contrast(20);

        overflow: hidden;
        padding: 10px;

      .right {

        border-radius: 50%;

      }
      .left {
        background-color: black;

      .right {
        /* position: absolute; */
        background-color: green;
        /* bottom: 0; */
        min-height: 100vh;
        width: 100vw;
      }

      .right::before,
      .right::after {
        content: "";
        display: block;
        position: absolute;
        min-width: 100%;
        min-height: 400px;
        animation-name: wave;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
      }

      .right::before {
        min-width: 450px;
        min-height: 450px;
        border-radius: 50%;
        background-color: red;
        animation-duration: 10s;
      }

      .right::after {
        opacity: 0.7;
        border-radius: 40%;
        background-color: yellow;
        animation-duration: 10s;
      }

      @keyframes wave {
        0% {
          transform: translate(-45%, 97%) rotateZ(0deg);
        }
        50% {
          transform: translate(-45%, 100%) rotateZ(180deg);
        }
        100% {
          transform: translate(-45%, 98%) rotateZ(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </body>
